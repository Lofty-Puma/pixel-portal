specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Parallel Alpha
    network: mainnet
    source:
      address: "0x76BE3b62873462d2142405439777e971754E8E77"
      abi: Parallel Alpha
      startBlock: 11930426
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ApprovalForAll
        - CreateERC1155_v1
        - OwnershipTransferred
        - SecondarySaleFees
        - SignerAdded
        - SignerRemoved
        - TransferBatch
        - TransferSingle
        - URI
      abis:
        - name: Parallel Alpha
          file: ./abis/Parallel Alpha.json
      eventHandlers:
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: CreateERC1155_v1(indexed address,string,string)
          handler: handleCreateERC1155_v1
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: SecondarySaleFees(uint256,address[],uint256[])
          handler: handleSecondarySaleFees
        - event: SignerAdded(indexed address)
          handler: handleSignerAdded
        - event: SignerRemoved(indexed address)
          handler: handleSignerRemoved
        - event: TransferBatch(indexed address,indexed address,indexed address,uint256[],uint256[])
          handler: handleTransferBatch
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTransferSingle
        - event: URI(string,indexed uint256)
          handler: handleURI
      file: ./src/parallel-alpha.ts
